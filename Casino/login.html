<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registro - Casino Online</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.min.js"></script>
</head>
<body>
<div id="back">
    <canvas id="canvas" class="canvas-back"></canvas>
    <div class="backRight"></div>
    <div class="backLeft"></div>
</div>

<div id="slideBox">
    <div class="topLayer">
        <div class="left">
            <div class="content">
                <h2>REGÍSTRATE!</h2>
                <form id="form-signup" method="post" onsubmit="return false;">
                    <div class="form-element form-stack">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" type="email" name="email">
                    </div>
                    <div class="form-element form-stack">
                        <label for="username-signup" class="form-label">Nombre</label>
                        <input id="username-signup" type="text" name="username">
                    </div>
                    <div class="form-element form-stack">
                        <label for="password-signup" class="form-label">Contraseña</label>
                        <input id="password-signup" type="password" name="password">
                    </div>
                    <div class="form-element form-checkbox">
                        <input id="confirm-terms" type="checkbox" name="confirm" value="yes" class="checkbox">
                        <label for="confirm-terms">Acepto <a href="#">los Términos de Servicio</a> y <a href="#">la Política de Privacidad</a></label>
                    </div>
                    <div class="form-element form-submit">
                        <!--<button id="signUp" class="signup" type="submit" name="signup">REGISTRARSE</button> -->
                        <button id="goLeft" class="signup off">INICIAR SESIÓN</button> 
                    </div>
                </form>
            </div>
        </div>
        <div class="right">
            <div class="content">
                <h2>INICIO DE SESIÓN</h2>
                <form id="form-login" method="post" onsubmit="return false;">
                    <div class="form-element form-stack">
                        <label for="username-login" class="form-label">Nombre</label>
                        <input id="username-login" type="text" name="username">
                    </div>
                    <div class="form-element form-stack">
                        <label for="password-login" class="form-label">Contraseña</label>
                        <input id="password-login" type="password" name="password">
                    </div>
                    <div class="form-element form-submit">
                        <button id="logIn" class="login" type="submit" name="login">INICIAR SESIÓN</button>
                        <!--<button id="goRight" class="login off" name="signup">REGISTRARSE</button> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="login.js"></script>
</body>
</html>
